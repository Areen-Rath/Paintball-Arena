<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"
        ></script>
        <script
            src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
        ></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
        ></script>
        <script src="./playerMovement.js"></script>
        <script src="./shoot.js"></script>
    </head>
    <body>
        <a-scene id="scene" inspector-plugin-recast>
            <a-assets>
                <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>      
                <audio id="shoot" src="./sounds/shoot.mp3"></audio>
                <audio id="footstep" src="./sounds/footStep.mp3"></audio>
            </a-assets>
            <a-entity
                id="environment"
                environment="preset: default; skyType: gradient; lighting: point;"
            ></a-entity>
            <a-entity
                id="camera"
                position="0 1.6 0"
                camera
                wasd-controls
                look-controls="pointerLockEnabled: false;"
                player-movement
            >
                <a-entity
                    id="weapon"
                    gltf-model="#shooter"
                    position="0 -4.4 3"
                    rotation="0 180 0"
                    scale="0.35 1 1"
                    player-movement
                ></a-entity>
            </a-entity>
            <a-entity bullets></a-entity>
            <a-box
                id="box1"
                position="0 1.5 -5"
                scale="4 3 0.05"
            ></a-box>
            <a-box
                id="box2"
                position="0 1.5 -15"
                scale="4 3 0.05"
            ></a-box>
            <a-box
                id="box3"
                position="10 1.5 -10"
                rotation="0 90 0"
                scale="4 3 0.05"
            ></a-box>
            <a-box
                id="box4"
                position="-10 1.5 -10"
                rotation="0 90 0"
                scale="4 3 0.05"
            ></a-box>
            <a-box
                id="box5"
                position="0 1.5 -10"
                rotation="0 45 0"
                scale="4 3 0.05"
            ></a-box>
            <a-box
                id="box6"
                position="0 1.5 -10"
                rotation="0 -45 0"
                scale="4 3 0.05"
            ></a-box>
        </a-scene>
    </body>
</html>
